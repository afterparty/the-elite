<app-titlebar [titleText]="'Rankings'"></app-titlebar>
<ion-content>
	<a [href]="'https://rankings.the-elite.net/video/' + flatRuns[i+3]" class="card-counter" *ngFor="let item of flatRuns; let i = index">
		<ion-card *ngIf="i % 7 === 0" class="run-card">
			<ion-card-header>
				<ion-card-title>{{ flatRuns[i] }}</ion-card-title>
			</ion-card-header>
			<ion-card-content>Rank: {{ i/7+1 }} | Time: {{ fancyTimeFormat(flatRuns[i+4]) }}</ion-card-content>
		</ion-card>
	</a>
</ion-content>
